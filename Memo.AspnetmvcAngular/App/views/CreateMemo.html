<div ng-controller="CreateCtrl">
  

    <md-content class="md-padding">

            <md-input-container>
                <label>Memo</label>
                <textarea ng-model="memo" columns="1" md-maxlength="200"></textarea>
            </md-input-container>
            <md-input-container>
                <md-button ng-click="submit()">Submit Memo</md-button>
            </md-input-container>
        </form>
</md-content>
</div>
